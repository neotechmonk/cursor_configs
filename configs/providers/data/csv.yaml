name: csv
data_dir: tests/data
file_pattern: "*.csv"
date_format: "%Y-%m-%d %H:%M:%S"
timeframes:
  supported_timeframes:
    - "1m"
    - "5m"
    - "15m"
    - "30m"
    - "1h"
    - "4h"
    - "1d"
  native_timeframe: "1m"
  resample_strategy:
    open: "first"
    high: "max"
    low: "min"
    close: "last"
    volume: "sum" 